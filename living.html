<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living & Bucătărie | Casa Ilinca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1d1d1f;
            --bg: #f5f5f7;
            --glass: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg); 
            padding: 20px;
            color: var(--primary);
        }

        /* Container flexibil: 95% pe mobil, max 1200px pe PC */
        .container { 
            width: 95%; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .back-btn { 
            text-decoration: none; 
            color: var(--primary); 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            margin-bottom: 20px;
            font-size: 1rem;
            font-weight: 500;
        }

        h1 { font-weight: 400; font-size: 2rem; margin-bottom: 30px; letter-spacing: -1px; }

        /* Grila inteligentă: 1 coloană pe mobil, 2 sau 3 pe PC */
        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            padding-bottom: 120px;
        }

        /* Stilul pentru link-ul pozei (pentru a permite mărirea) */
        .gallery-item {
            text-decoration: none;
            display: block;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img { 
            width: 100%; 
            aspect-ratio: 4 / 3; 
            object-fit: cover; 
            display: block;
        }

        /* Meniu Navigație Floating */
        .menu-toggle { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 1px solid var(--border); box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 3000; }
        nav { position: fixed; bottom: 100px; right: 25px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 25px; border: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; gap: 20px; z-index: 2000; transform: translateY(20px); opacity: 0; visibility: hidden; transition: 0.3s; }
        nav.active { transform: translateY(0); opacity: 1; visibility: visible; }
        .nav-item { text-decoration: none; color: var(--primary); font-size: 1.3rem; text-align: center; }

        /* Ajustări pentru ecrane mari (PC) */
        @media (min-width: 768px) {
            h1 { font-size: 3rem; text-align: center; margin-top: 40px; }
            .back-btn { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="spaces.html" class="back-btn"><i class="fas fa-arrow-left"></i> Înapoi la Spații</a>
        
        <h1>Living & Bucătărie</h1>

        <div class="gallery-grid">
            <a href="liv1.jpg" class="gallery-item"><img src="liv1.jpg" alt="Living 1"></a>
            <a href="liv2.jpg" class="gallery-item"><img src="liv2.jpg" alt="Living 2"></a>
            <a href="liv3.jpg" class="gallery-item"><img src="liv3.jpg" alt="Bucatarie"></a>
            <a href="liv4.jpg" class="gallery-item"><img src="liv4.jpg" alt="Hol"></a>
        </div>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars" id="menu-icon"></i></div>
    <nav id="main-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="spaces.html" class="nav-item"><i class="fas fa-bed"></i></a>
        <a href="location.html" class="nav-item"><i class="fas fa-map-marker-alt"></i></a>
        <a href="contact.html" class="nav-item"><i class="fas fa-paper-plane"></i></a>
    </nav>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('main-nav');
            const icon = document.getElementById('menu-icon');
            nav.classList.toggle('active');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        }
    </script>
</body>
</html>
