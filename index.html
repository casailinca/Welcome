<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilinca | Acasă</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.25);
            --dark: #1d1d1f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            overflow: hidden;
        }

        /* --- NAVBAR VERTICAL BOTTOM-RIGHT --- */
        nav {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 60px;
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 30px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            gap: 25px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .nav-item {
            text-decoration: none;
            color: #555;
            font-size: 1.3rem;
            display: flex;
            justify-content: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Animația Floating spre STÂNGA (pentru navbar vertical pe dreapta) */
        .nav-item:nth-child(1), .nav-item:hover { 
            transform: translateX(-10px); 
            color: #000; 
        }

        /* --- HERO --- */
        .hero { text-align: center; animation: fadeIn 1.2s ease; }
        .logo-main { font-size: 3.5rem; font-weight: 200; letter-spacing: 8px; text-transform: uppercase; }
        .subtitle { font-size: 0.7rem; letter-spacing: 4px; opacity: 0.5; margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="description.html" class="nav-item"><i class="fas fa-info-circle"></i></a>
        <a href="spaces.html" class="nav-item"><i class="fas fa-bed"></i></a>
        <a href="location.html" class="nav-item"><i class="fas fa-map-marker-alt"></i></a>
        <a href="contact.html" class="nav-item"><i class="fas fa-paper-plane"></i></a>
    </nav>

    <div class="hero">
        <h1 class="logo-main">Ilinca</h1>
        <p class="subtitle">PRIVATE RETREAT</p>
    </div>

</body>
</html>
