<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilinca | Acasă</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.2);
            --dark: #1d1d1f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--dark);
            overflow: hidden; /* Fixează pagina pentru un aspect de aplicație */
        }

        /* --- NAVBAR SUS (LIQUID GLASS) --- */
        nav {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; height: 65px;
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .nav-item { text-decoration: none; color: #555; display: flex; flex-direction: column; align-items: center; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .nav-item i { font-size: 1.1rem; }
        .nav-item span { font-size: 0.6rem; font-weight: 600; text-transform: uppercase; margin-top: 2px; opacity: 0; transition: 0.4s; }

        /* Animația Floating în JOS pentru Home */
        .nav-item:nth-child(1) i, .nav-item:hover i { transform: translateY(8px); color: #000; }
        .nav-item:nth-child(1) span, .nav-item:hover span { opacity: 1; transform: translateY(8px); color: #000; }

        /* --- HERO SECTION --- */
        .hero-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.2s ease;
        }

        .logo-main {
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 40px;
        }

        .glass-button {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .glass-button:active { transform: scale(0.95); background: rgba(255,255,255,0.6); }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="description.html" class="nav-item">
            <i class="fas fa-info-circle"></i>
            <span>Despre</span>
        </a>
        <a href="spaces.html" class="nav-item">
            <i class="fas fa-bed"></i>
            <span>Spații</span>
        </a>
        <a href="location.html" class="nav-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Locație</span>
        </a>
        <a href="contact.html" class="nav-item">
            <i class="fas fa-paper-plane"></i>
            <span>Contact</span>
        </a>
    </nav>

    <div class="hero-container">
        <h1 class="logo-main">Ilinca</h1>
        <p class="subtitle">Private Mountain Retreat</p>
        <a href="description.html" class="glass-button">DESCOPERĂ</a>
    </div>

</body>
</html>
