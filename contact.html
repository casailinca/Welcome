<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ilinca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.7); --border: rgba(255, 255, 255, 0.4); --dark: #1d1d1f; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%); height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; overflow: hidden; }
        
        /* Meniu Hamburger */
        .menu-toggle { position: fixed; bottom: 25px; right: 25px; width: 55px; height: 55px; background: var(--glass); backdrop-filter: blur(10px); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 1px solid var(--border); cursor: pointer; z-index: 3000; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        nav { position: fixed; bottom: 95px; right: 25px; background: var(--glass); backdrop-filter: blur(25px); border-radius: 25px; border: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; gap: 20px; z-index: 2000; transform: translateY(20px); opacity: 0; visibility: hidden; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        nav.active { transform: translateY(0); opacity: 1; visibility: visible; }
        .nav-item { text-decoration: none; color: var(--dark); font-size: 1.3rem; display: flex; justify-content: center; transition: 0.3s; }

        /* Card Contact */
        .glass-card { background: rgba(255,255,255,0.4); backdrop-filter: blur(25px); border: 1px solid var(--border); border-radius: 40px; padding: 40px 30px; text-align: center; max-width: 400px; width: 100%; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        h1 { font-weight: 300; margin-bottom: 25px; letter-spacing: 2px; }
        .contact-link { display: flex; align-items: center; justify-content: center; gap: 12px; background: white; padding: 15px; border-radius: 20px; text-decoration: none; color: black; font-weight: 600; margin-bottom: 25px; border: 1px solid var(--border); transition: 0.3s; }
        .contact-link:active { transform: scale(0.98); }

        /* Social Icons */
        .social-dots { display: flex; justify-content: center; gap: 25px; }
        .social-dots a { color: black; font-size: 1.6rem; transition: 0.3s; text-decoration: none; }
        .social-dots a:hover { opacity: 0.6; transform: translateY(-3px); }
    </style>
</head>
<body>

    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars" id="menu-icon"></i></div>

    <nav id="main-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="description.html" class="nav-item"><i class="fas fa-info-circle"></i></a>
        <a href="spaces.html" class="nav-item"><i class="fas fa-bed"></i></a>
        <a href="location.html" class="nav-item"><i class="fas fa-map-marker-alt"></i></a>
        <a href="contact.html" class="nav-item"><i class="fas fa-paper-plane"></i></a>
    </nav>

    <div class="social-dots">
    <a href="https://www.facebook.com/PROFILUL_TAU" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/PROFILUL_TAU" target="_blank"><i class="fab fa-instagram"></i></a>
    
    <a href="https://wa.me/40735722314" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
</div>


    <script>
        function toggleMenu() {
            const nav = document.getElementById('main-nav');
            const icon = document.getElementById('menu-icon');
            nav.classList.toggle('active');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        }
    </script>
</body>
</html>
