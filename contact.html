<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Casa Ilinca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1d1d1f;
            --accent: #d4af37;
            --bg: #f5f5f7;
            --glass: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg); 
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container { width: 100%; max-width: 500px; margin: 0 auto; }

        h1 { font-weight: 600; font-size: 2.2rem; margin: 20px 0 10px 0; color: var(--primary); }
        .subtitle { color: #86868b; margin-bottom: 30px; font-size: 0.9rem; }

        /* Stilul Split-Card */
        .split-card {
            display: flex;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            text-decoration: none;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            height: 140px;
            border: 1px solid var(--border);
        }

        .split-card.reverse { flex-direction: row-reverse; }
        .split-card:active { transform: scale(0.97); }

        .card-media {
            width: 35%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f2;
        }

        .card-media img { width: 100%; height: 100%; object-fit: cover; }
        .card-media i { font-size: 2.5rem; color: var(--accent); }

        .card-content {
            width: 65%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .category {
            font-size: 8px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .card-content h2 { font-size: 1.2rem; color: var(--primary); margin-bottom: 5px; }
        .card-content p { font-size: 0.8rem; color: #86868b; line-height: 1.3; }

        /* Meniu Hamburger */
        .menu-toggle { position: fixed; bottom: 25px; right: 25px; width: 55px; height: 55px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 1px solid var(--border); box-shadow: 0 10px 20px rgba(0,0,0,0.1); z-index: 3000; }
        nav { position: fixed; bottom: 95px; right: 25px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 25px; border: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; gap: 20px; z-index: 2000; transform: translateY(20px); opacity: 0; visibility: hidden; transition: 0.3s; }
        nav.active { transform: translateY(0); opacity: 1; visibility: visible; }
        .nav-item { text-decoration: none; color: var(--primary); font-size: 1.3rem; display: flex; justify-content: center; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact</h1>
        <p class="subtitle">Suntem la un click distanță pentru orice întrebare.</p>

        <a href="tel:0735722314" class="split-card">
            <div class="card-media">
                <img src="ext1.jpg" alt="Contact">
            </div>
            <div class="card-content">
                <span class="category">Rezervări</span>
                <h2>Sună-ne</h2>
                <p>Apasă pentru a ne contacta telefonic direct.</p>
            </div>
        </a>

        <a href="https://wa.me/40735722314" class="split-card reverse">
            <div class="card-media" style="background: #25D366;">
                <i class="fab fa-whatsapp" style="color: white;"></i>
            </div>
            <div class="card-content">
                <span class="category">Mesaj Rapid</span>
                <h2>WhatsApp</h2>
                <p>Scrie-ne și îți răspundem în cel mai scurt timp.</p>
            </div>
        </a>

        <a href="location.html" class="split-card">
            <div class="card-media">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="card-content">
                <span class="category">Navigație</span>
                <h2>Găsește-ne</h2>
                <p>Str. Izvorul Muntelui, Nr. 48A, Neamț.</p>
            </div>
        </a>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars" id="menu-icon"></i></div>
    <nav id="main-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="description.html" class="nav-item"><i class="fas fa-info-circle"></i></a>
        <a href="destinations.html" class="nav-item"><i class="fas fa-mountain"></i></a>
        <a href="spaces.html" class="nav-item"><i class="fas fa-bed"></i></a>
        <a href="location.html" class="nav-item"><i class="fas fa-map-marker-alt"></i></a>
        <a href="contact.html" class="nav-item"><i class="fas fa-paper-plane"></i></a>
    </nav>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('main-nav');
            const icon = document.getElementById('menu-icon');
            nav.classList.toggle('active');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        }
    </script>
</body>
</html>
