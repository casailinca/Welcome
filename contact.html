<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ilinca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --white: rgba(255, 255, 255, 0.7);
            --glass: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            /* Fundal cu gradient fluid stil iOS */
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #2c3e50;
        }

        /* --- NAVBAR MOBIL (LIQUID GLASS) --- */
        .navbar-mobile {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 380px; height: 65px;
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 30px;
            border: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
        }
        .nav-item { text-decoration: none; color: #555; display: flex; flex-direction: column; align-items: center; transition: 0.4s; }
        .nav-item i { font-size: 1.1rem; }
        .nav-item span { font-size: 0.6rem; font-weight: 600; text-transform: uppercase; margin-top: 4px; opacity: 0; }
        .nav-item.active i { color: #000; transform: scale(1.2); }
        .nav-item.active span { opacity: 1; color: #000; }

        /* --- CONTACT CARD (GLASS EFFECT) --- */
        .contact-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 10px; font-size: 1.5rem; }
        p { font-size: 0.9rem; opacity: 0.7; margin-bottom: 30px; }

        .contact-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: rgba(255,255,255,0.5);
            padding: 20px;
            border-radius: 20px;
            text-decoration: none;
            color: #000;
            font-weight: 600;
            margin-bottom: 15px;
            transition: 0.3s;
            border: 1px solid transparent;
        }
        .contact-link:active { transform: scale(0.95); background: rgba(255,255,255,0.8); }

        .social-dots { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .dot { width: 45px; height: 45px; background: var(--glass); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); color: #000; }
    </style>
</head>
<body>

    <div class="contact-container">
        <div class="glass-card">
            <h1>Salut.</h1>
            <p>Pentru rezervări și întrebări, ne poți scrie direct.</p>

            <a href="mailto:casailinca@gmail.com" class="contact-link">
                <i class="fas fa-envelope"></i>
                casailinca@gmail.com
            </a>

            <div class="social-dots">
                <a href="#" class="dot"><i class="fab fa-instagram"></i></a>
                <a href="#" class="dot"><i class="fab fa-facebook-f"></i></a>
                <a href="tel:+40700000000" class="dot"><i class="fas fa-phone"></i></a>
            </div>
        </div>
    </div>

    <div class="navbar-mobile">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="description.html" class="nav-item">
            <i class="fas fa-info-circle"></i>
            <span>Despre</span>
        </a>
        <a href="spaces.html" class="nav-item">
            <i class="fas fa-bed"></i>
            <span>Spații</span>
        </a>
        <a href="location.html" class="nav-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Locație</span>
        </a>
        <a href="contact.html" class="nav-item active">
            <i class="fas fa-paper-plane"></i>
            <span>Contact</span>
        </a>
    </div>

</body>
</html>
