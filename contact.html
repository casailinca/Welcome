<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ilinca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.25);
            --dark: #1d1d1f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* --- NAVBAR VERTICAL BOTTOM-RIGHT --- */
        nav {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 60px;
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 30px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            gap: 25px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .nav-item {
            text-decoration: none;
            color: #555;
            font-size: 1.3rem;
            display: flex;
            justify-content: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Pagina Contact activă (elementul 5) plutește spre STÂNGA */
        .nav-item:nth-child(5), .nav-item:hover { 
            transform: translateX(-10px); 
            color: #000; 
        }

        /* --- CONTACT CARD --- */
        .container {
            width: 100%;
            max-width: 400px;
            margin-right: 70px; /* Loc pentru navbar */
            animation: fadeIn 0.8s ease;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 25px; font-size: 1.5rem; }

        .contact-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: rgba(255,255,255,0.4);
            padding: 18px;
            border-radius: 20px;
            text-decoration: none;
            color: #000;
            font-weight: 600;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: 0.3s;
        }

        .contact-link:active { transform: scale(0.95); background: rgba(255,255,255,0.6); }

        .social-dots { display: flex; justify-content: center; gap: 15px; }
        .dot { 
            width: 50px; 
            height: 50px; 
            background: var(--glass); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid var(--border); 
            color: #000; 
            text-decoration: none;
            transition: 0.3s;
        }
        .dot:active { transform: scale(0.9); background: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="description.html" class="nav-item"><i class="fas fa-info-circle"></i></a>
        <a href="spaces.html" class="nav-item"><i class="fas fa-bed"></i></a>
        <a href="location.html" class="nav-item"><i class="fas fa-map-marker-alt"></i></a>
        <a href="contact.html" class="nav-item"><i class="fas fa-paper-plane"></i></a>
    </nav>

    <div class="container">
        <div class="glass-card">
            <h1>Contact</h1>
            
            <a href="mailto:casailinca@gmail.com" class="contact-link">
                <i class="fas fa-envelope"></i>
                casailinca@gmail.com
            </a>

            <div class="social-dots">
                <a href="#" class="dot"><i class="fab fa-instagram"></i></a>
                <a href="#" class="dot"><i class="fab fa-facebook-f"></i></a>
                <a href="tel:+40700000000" class="dot"><i class="fas fa-phone"></i></a>
            </div>
        </div>
    </div>

</body>
</html>
