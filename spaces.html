<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spații | Ilinca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.45); --border: rgba(255, 255, 255, 0.3); --dark: #1d1d1f; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%); min-height: 100vh; padding: 20px; }

        nav {
            position: fixed; bottom: 20px; right: 15px; width: 55px;
            background: var(--glass); backdrop-filter: blur(25px) saturate(180%);
            border-radius: 28px; border: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 15px 0; gap: 22px; z-index: 2000;
        }
        .nav-item { text-decoration: none; color: rgba(0,0,0,0.5); font-size: 1.2rem; display: flex; justify-content: center; transition: 0.4s; }
        .nav-item:nth-child(3), .nav-item:hover { transform: translateX(-6px); color: #000; }

        .container { 
            max-width: 800px; padding-right: 75px; /* Previne suprapunerea imaginilor cu meniul */
            animation: fadeIn 0.8s ease; 
        }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 15px; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border-radius: 25px; border: 1px solid var(--border); padding: 10px; }
        .img-box { height: 180px; border-radius: 18px; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="description.html" class="nav-item"><i class="fas fa-info-circle"></i></a>
        <a href="spaces.html" class="nav-item"><i class="fas fa-bed"></i></a>
        <a href="location.html" class="nav-item"><i class="fas fa-map-marker-alt"></i></a>
        <a href="contact.html" class="nav-item"><i class="fas fa-paper-plane"></i></a>
    </nav>
    <div class="container">
        <h1 style="font-weight: 300; margin-bottom: 20px;">Spații</h1>
        <div class="gallery-grid">
            <div class="glass-card"><div class="img-box"><img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=600"></div></div>
            <div class="glass-card"><div class="img-box"><img src="https://images.unsplash.com/photo-1584622650111-993a426fbf0a?w=600"></div></div>
        </div>
    </div>
</body>
</html>
