<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spații | Ilinca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.25);
            --dark: #1d1d1f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
            min-height: 100vh;
            color: var(--dark);
            padding: 20px;
        }

        /* --- NAVBAR VERTICAL BOTTOM-RIGHT --- */
        nav {
            position: fixed; bottom: 30px; right: 20px;
            width: 60px; background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 30px; border: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 20px 0; gap: 25px; z-index: 1000;
        }

        .nav-item {
            text-decoration: none; color: #555; font-size: 1.3rem;
            display: flex; justify-content: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Pagina Spații activa (elementul 3) */
        .nav-item:nth-child(3), .nav-item:hover { 
            transform: translateX(-10px); 
            color: #000; 
        }

        /* --- GALLERY CONTENT --- */
        .container {
            max-width: 800px;
            margin: 20px auto 20px 0; /* Aliniat la stânga pentru a lăsa loc navbar-ului */
            padding-right: 80px; 
            animation: fadeIn 0.8s ease;
        }

        h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 30px; font-size: 1.5rem; }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid var(--border);
            padding: 10px;
            overflow: hidden;
        }

        .img-box {
            height: 180px;
            border-radius: 18px;
            overflow: hidden;
            background: #eee;
        }

        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="description.html" class="nav-item"><i class="fas fa-info-circle"></i></a>
        <a href="spaces.html" class="nav-item"><i class="fas fa-bed"></i></a>
        <a href="location.html" class="nav-item"><i class="fas fa-map-marker-alt"></i></a>
        <a href="contact.html" class="nav-item"><i class="fas fa-paper-plane"></i></a>
    </nav>

    <div class="container">
        <h1>Spații</h1>
        <div class="gallery-grid">
            <div class="glass-card">
                <div class="img-box"><img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=600"></div>
            </div>
            <div class="glass-card">
                <div class="img-box"><img src="https://images.unsplash.com/photo-1584622650111-993a426fbf0a?w=600"></div>
            </div>
            <div class="glass-card">
                <div class="img-box"><img src="https://images.unsplash.com/photo-1595526114035-0d45ed16cfbf?w=600"></div>
            </div>
        </div>
    </div>

</body>
</html>
