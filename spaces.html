<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spații | Casa Ilinca</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark: #121212;
            --white: #ffffff;
            --bg: #f8f9fa;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--dark); padding-bottom: 100px; }

        /* --- TOP LOGO --- */
        .top-header { padding: 20px; text-align: center; background: var(--white); border-bottom: 1px solid #eee; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--dark); text-decoration: none; }
        .logo span { color: var(--gold); }

        /* --- NAVBAR MOBIL --- */
        .navbar-mobile {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 70px;
            background: var(--white); border-radius: 35px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 1000;
        }
        .nav-item { text-decoration: none; color: #888; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active i { color: var(--gold); transform: translateY(-15px); }
        .nav-item.active span { opacity: 1; transform: translateY(-5px); color: var(--gold); }
        .nav-item i { font-size: 1.2rem; transition: var(--transition); }
        .nav-item span { font-size: 0.65rem; font-weight: 600; text-transform: uppercase; margin-top: 4px; opacity: 0; transition: var(--transition); }

        /* --- GALLERY GRID --- */
        .gallery-container { padding: 40px 5%; }
        h1 { font-family: 'Playfair Display', serif; text-align: center; margin-bottom: 30px; }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            height: 250px;
            background: #ddd; /* Placeholder pentru când nu sunt poze */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img { transform: scale(1.1); }

        .overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white; font-size: 0.9rem; font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="top-header">
        <a href="index.html" class="logo">I<span>linca</span></a>
    </div>

    <div class="navbar-mobile">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="description.html" class="nav-item">
            <i class="fas fa-info-circle"></i>
            <span>Descriere</span>
        </a>
        <a href="spaces.html" class="nav-item active">
            <i class="fas fa-bed"></i>
            <span>Spații</span>
        </a>
        <a href="location.html" class="nav-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Locație</span>
        </a>
    </div>

    <div class="gallery-container">
        <h1>Camere și Spații</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=600" alt="Exterior">
                <div class="overlay">Exterior și Grădină</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1584622650111-993a426fbf0a?auto=format&fit=crop&w=600" alt="Living">
                <div class="overlay">Living Spațios</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1595526114035-0d45ed16cfbf?auto=format&fit=crop&w=600" alt="Dormitor">
                <div class="overlay">Dormitoare Confortabile</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1556911220-e150213ff167?auto=format&fit=crop&w=600" alt="Bucatarie">
                <div class="overlay">Bucătărie Utilată</div>
            </div>
        </div>
    </div>

</body>
</html>
