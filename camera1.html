<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera 1 | Casa Ilinca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1d1d1f;
            --bg: #f5f5f7;
            --border: rgba(0, 0, 0, 0.08);
            --glass: rgba(255, 255, 255, 0.7);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg); 
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container { width: 100%; max-width: 500px; margin: 0 auto; }

        .back-btn { 
            text-decoration: none; 
            color: var(--primary); 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        h1 { font-weight: 600; font-size: 2rem; margin-bottom: 5px; color: var(--primary); }
        .room-specs { color: #86868b; font-size: 0.85rem; margin-bottom: 25px; display: flex; gap: 15px; }

        /* Header Poza Mare */
        .main-header-img {
            width: 100%;
            aspect-ratio: 4 / 5; /* Format portret pentru impact pe mobil */
            border-radius: 35px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .main-header-img img { width: 100%; height: 100%; object-fit: cover; }

        /* Grila de poze secundare */
        .room-gallery { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
            margin-bottom: 100px;
        }

        .gallery-item {
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
        }

        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        /* Meniu Hamburger */
        .menu-toggle { position: fixed; bottom: 25px; right: 25px; width: 55px; height: 55px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 1px solid var(--border); box-shadow: 0 10px 20px rgba(0,0,0,0.1); z-index: 3000; }
        nav { position: fixed; bottom: 95px; right: 25px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 25px; border: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; gap: 20px; z-index: 2000; transform: translateY(20px); opacity: 0; visibility: hidden; transition: 0.3s; }
        nav.active { transform: translateY(0); opacity: 1; visibility: visible; }
    </style>
</head>
<body>

    <div class="container">
        <a href="camere_selection.html" class="back-btn"><i class="fas fa-arrow-left"></i> Camere</a>
        
        <h1>Camera 1</h1>
        <div class="room-specs">
            <span><i class="fas fa-bed"></i> Pat Matrimonial</span>
        </div>

        <div class="main-header-img">
            <img src="cam1_1.jpg" alt="Camera 1 Main">
        </div>
        <h3 style="font-weight: 400; margin: 25px 0 15px 0; font-size: 1rem;">Prezentare Video</h3>
<div style="width: 100%; aspect-ratio: 9 / 16; border-radius: 35px; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.1); border: 1px solid var(--border); background: #000;">
    <video width="100%" height="100%" controls style="object-fit: cover;" poster="cam1_1.jpg">
        <source src="vid1.mp4" type="video/mp4">
        Browserul tău nu suportă video HTML5.
    </video>
</div>


        <h3 style="font-weight: 400; margin-bottom: 15px; font-size: 1rem;">Galerie Detalii</h3>

        <div class="room-gallery">
            <div class="gallery-item"><img src="cam1_2.jpg"></div>
            <div class="gallery-item"><img src="cam1_3.jpg"></div>
            </div>
    </div>
*/
    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars" id="menu-icon"></i></div>
    <nav id="main-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="spaces.html" class="nav-item"><i class="fas fa-bed"></i></a>
        <a href="location.html" class="nav-item"><i class="fas fa-map-marker-alt"></i></a>
        <a href="contact.html" class="nav-item"><i class="fas fa-paper-plane"></i></a>
    </nav>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('main-nav');
            const icon = document.getElementById('menu-icon');
            nav.classList.toggle('active');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        }
    </script>
</body>
</html>
