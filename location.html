<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locație | Casa Ilinca</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark: #121212;
            --white: #ffffff;
            --bg: #f8f9fa;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: var(--dark); padding-bottom: 100px; }

        /* --- TOP LOGO --- */
        .top-header { padding: 20px; text-align: center; background: var(--white); border-bottom: 1px solid #eee; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--dark); text-decoration: none; }
        .logo span { color: var(--gold); }

        /* --- NAVBAR MOBIL --- */
        .navbar-mobile {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 70px;
            background: var(--white); border-radius: 35px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 1000;
        }
        .nav-item { text-decoration: none; color: #888; display: flex; flex-direction: column; align-items: center; transition: var(--transition); }
        .nav-item i { font-size: 1.2rem; }
        .nav-item span { font-size: 0.65rem; font-weight: 600; text-transform: uppercase; margin-top: 4px; opacity: 0; }
        
        .nav-item.active i { color: var(--gold); transform: translateY(-15px); }
        .nav-item.active span { opacity: 1; transform: translateY(-5px); color: var(--gold); }

        /* --- CONTENT --- */
        .content-container { padding: 40px 5%; text-align: center; }
        h1 { font-family: 'Playfair Display', serif; margin-bottom: 10px; }
        .address { color: #666; margin-bottom: 30px; font-size: 0.9rem; }

        .map-wrapper {
            width: 100%;
            height: 450px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 8px solid white;
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .info-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .info-card i { color: var(--gold); font-size: 1.5rem; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="top-header">
        <a href="index.html" class="logo">I<span>linca</span></a>
    </div>

    <div class="navbar-mobile">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="description.html" class="nav-item">
            <i class="fas fa-info-circle"></i>
            <span>Descriere</span>
        </a>
        <a href="spaces.html" class="nav-item">
            <i class="fas fa-bed"></i>
            <span>Spații</span>
        </a>
        <a href="location.html" class="nav-item active">
            <i class="fas fa-map-marker-alt"></i>
            <span>Locație</span>
        </a>
    </div>

    <div class="content-container">
        <h1>Unde ne găsești</h1>
        <p class="address">Strada Izvorul muntelui nr 48A, Izvoru Muntelui 615100</p>

        <div class="map-wrapper">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2710.021!2d26.0648898!3d46.9431414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDbCsDU2JzM1LjMiTiAyNsKwMDMnNTMuNiJF!5e0!3m2!1sro!2sro!4v1700000000000" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>

        <div class="info-cards">
            <div class="info-card">
                <i class="fas fa-car"></i>
                <h3>Acces Auto</h3>
                <p>Drum asfaltat până la poartă.</p>
            </div>
            <div class="info-card">
                <i class="fas fa-mountain"></i>
                <h3>Ceahlău</h3>
                <p>Aproape de traseele montane principale.</p>
            </div>
        </div>
    </div>

</body>
</html>
