<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locație | Ilinca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.25);
            --dark: #1d1d1f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
            min-height: 100vh;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- NAVBAR VERTICAL BOTTOM-RIGHT --- */
        nav {
            position: fixed; bottom: 30px; right: 20px;
            width: 60px; background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 30px; border: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 20px 0; gap: 25px; z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .nav-item {
            text-decoration: none; color: #555; font-size: 1.3rem;
            display: flex; justify-content: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Pagina Locație activă (elementul 4) plutește spre stânga */
        .nav-item:nth-child(4), .nav-item:hover { 
            transform: translateX(-10px); 
            color: #000; 
        }

        /* --- CONTENT --- */
        .container {
            width: 100%;
            max-width: 600px;
            margin-right: 70px; /* Spațiu pentru navbar-ul din dreapta */
            animation: fadeIn 0.8s ease;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }

        h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 10px; font-size: 1.6rem; text-align: center; }
        p { font-size: 0.8rem; text-align: center; opacity: 0.6; margin-bottom: 20px; }

        .map-wrapper {
            height: 380px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="description.html" class="nav-item"><i class="fas fa-info-circle"></i></a>
        <a href="spaces.html" class="nav-item"><i class="fas fa-bed"></i></a>
        <a href="location.html" class="nav-item"><i class="fas fa-map-marker-alt"></i></a>
        <a href="contact.html" class="nav-item"><i class="fas fa-paper-plane"></i></a>
    </nav>

    <div class="container">
        <div class="glass-card">
            <h1>Unde suntem</h1>
            <p>Izvorul Muntelui 48A, Neamț</p>
            <div class="map-wrapper">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2716.486790998826!2d25.960244676882294!3d46.94042853366479!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473577d611832961%3A0xc682914194098492!2sStrada%20Izvorul%20Muntelui%2048A%2C%20Izvoru%20Muntelui%20615100!5e0!3m2!1sro!2sro!4v1700000000000!5m2!1sro!2sro" 
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </div>

</body>
</html>
