    <style>
        :root { --glass: rgba(255, 255, 255, 0.45); --border: rgba(255, 255, 255, 0.3); --dark: #1d1d1f; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%); min-height: 100vh; display: flex; align-items: center; padding: 20px; }

        nav {
            position: fixed; bottom: 20px; right: 15px; width: 55px;
            background: var(--glass); backdrop-filter: blur(25px) saturate(180%);
            border-radius: 28px; border: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 15px 0; gap: 22px; z-index: 2000;

        .container { 
            width: 100%; max-width: 600px; 
            padding-right: 75px; /* Harta nu se va suprapune cu meniul */
            animation: fadeIn 0.8s ease; 
        }
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 35px; padding: 20px; }
        .map-wrapper { height: 350px; border-radius: 20px; overflow: hidden; border: 1px solid var(--border); }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
