<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locație | Ilinca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.2);
            --dark: #1d1d1f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        /* --- NAVBAR SUS (LIQUID GLASS) --- */
        nav {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; height: 65px;
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .nav-item { text-decoration: none; color: #555; display: flex; flex-direction: column; align-items: center; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .nav-item i { font-size: 1.1rem; }
        .nav-item span { font-size: 0.6rem; font-weight: 600; text-transform: uppercase; margin-top: 2px; opacity: 0; transition: 0.4s; }

        /* Animația Floating în JOS pentru butonul 4 (Locație) */
        .nav-item:nth-child(4) i, .nav-item:hover i { transform: translateY(8px); color: #000; }
        .nav-item:nth-child(4) span, .nav-item:hover span { opacity: 1; transform: translateY(8px); color: #000; }

        /* --- CONTENT --- */
        .container { padding: 110px 20px 40px; max-width: 800px; margin: auto; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
            margin-bottom: 20px;
        }

        h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 10px; text-align: center; }
        .address { text-align: center; font-size: 0.8rem; opacity: 0.6; margin-bottom: 20px; }

        .map-wrapper {
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i><span>Home</span>
        </a>
        <a href="description.html" class="nav-item">
            <i class="fas fa-info-circle"></i><span>Despre</span>
        </a>
        <a href="spaces.html" class="nav-item">
            <i class="fas fa-bed"></i><span>Spații</span>
        </a>
        <a href="location.html" class="nav-item">
            <i class="fas fa-map-marker-alt"></i><span>Locație</span>
        </a>
        <a href="contact.html" class="nav-item">
            <i class="fas fa-paper-plane"></i><span>Contact</span>
        </a>
    </nav>

    <div class="container">
        <div class="glass-card">
            <h1>Locație</h1>
            <p class="address">Strada Izvorul muntelui nr 48A, Izvoru Muntelui</p>
            <div class="map-wrapper">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2711.234567890!2d25.96!3d46.96!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDbCsDU3JzM2LjAiTiAyNcKwNTcnMzYuMCJF!5e0!3m2!1sro!2sro!4v1234567890" 
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </div>

</body>
</html>
