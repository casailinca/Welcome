<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locație | Casa Ilinca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1d1d1f;
            --accent: #d4af37;
            --bg: #f5f5f7;
            --glass: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg); 
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container { width: 100%; max-width: 500px; margin: 0 auto; }

        h1 { font-weight: 600; font-size: 2.2rem; margin: 20px 0 10px 0; color: var(--primary); }
        .subtitle { color: #86868b; margin-bottom: 30px; font-size: 0.9rem; }

        /* Harta Integrată Corectă (Izvoru Muntelui) */
        .map-container {
            width: 100%;
            height: 250px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 35px;
            border: 1px solid var(--border);
        }

        /* Split Cards */
        .split-card {
            display: flex;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            text-decoration: none;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.04);
            height: 140px;
            border: 1px solid var(--border);
        }

        .split-card.reverse { flex-direction: row-reverse; }

        .card-media { width: 35%; overflow: hidden; }
        .card-media img { width: 100%; height: 100%; object-fit: cover; }

        .card-content {
            width: 65%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .category {
            font-size: 8px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .card-content h2 { font-size: 1.1rem; color: var(--primary); margin-bottom: 4px; }
        .card-content p { font-size: 0.75rem; color: #86868b; line-height: 1.3; }

        /* Buton Navigare Rapidă */
        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--primary);
            color: white;
            padding: 18px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
            margin-bottom: 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Meniu Hamburger */
        .menu-toggle { position: fixed; bottom: 25px; right: 25px; width: 55px; height: 55px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 1px solid var(--border); box-shadow: 0 10px 20px rgba(0,0,0,0.1); z-index: 3000; }
        nav { position: fixed; bottom: 95px; right: 25px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 25px; border: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; gap: 20px; z-index: 2000; transform: translateY(20px); opacity: 0; visibility: hidden; transition: 0.3s; }
        nav.active { transform: translateY(0); opacity: 1; visibility: visible; }
        .nav-item { text-decoration: none; color: var(--primary); font-size: 1.3rem; display: flex; justify-content: center; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Locație</h1>
        <p class="subtitle">Izvoru Muntelui, Neamț - La poalele Ceahlăului</p>

        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2711.636!2d26.0628!3d46.9433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4735a10000000001%3A0x6b72d04e0ac5ee9d!2sCasa%20Ilinca!5e0!3m2!1sro!2sro!4v1700000000000" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>

        <a href="https://maps.google.com/?q=46.943396,26.064986" class="nav-button">
            <i class="fas fa-location-arrow"></i> Pornește Navigația
        </a>

        <h3 style="margin-bottom: 20px; font-weight: 400;">Atracții în zonă</h3>

        <div class="split-card">
            <div class="card-media">
                <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=400" alt="Ceahlau">
            </div>
            <div class="card-content">
                <span class="category">Adventure</span>
                <h2>Masivul Ceahlău</h2>
                <p>Punctul de plecare spre Cabana Dochia și Vârful Toaca.</p>
            </div>
        </div>

        <div class="split-card reverse">
            <div class="card-media">
                <img src="https://images.unsplash.com/photo-1542601039-29adde697dee?q=80&w=400" alt="Nature">
            </div>
            <div class="card-content">
                <span class="category">Relax</span>
                <h2>Izvorul Muntelui</h2>
                <p>O oază de liniște și aer curat, perfectă pentru deconectare.</p>
            </div>
        </div>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars" id="menu-icon"></i></div>
    <nav id="main-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i></a>
        <a href="description.html" class="nav-item"><i class="fas fa-info-circle"></i></a>
        <a href="destinations.html" class="nav-item"><i class="fas fa-mountain"></i></a>
        <a href="spaces.html" class="nav-item"><i class="fas fa-bed"></i></a>
        <a href="location.html" class="nav-item"><i class="fas fa-map-marker-alt"></i></a>
        <a href="contact.html" class="nav-item"><i class="fas fa-paper-plane"></i></a>
    </nav>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('main-nav');
            const icon = document.getElementById('menu-icon');
            nav.classList.toggle('active');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        }
    </script>
</body>
</html>
