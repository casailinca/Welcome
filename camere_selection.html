<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecție Camere | Casa Ilinca</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.7); --border: rgba(255, 255, 255, 0.4); --dark: #1d1d1f; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%); padding: 20px; animation: fadeInPage 0.8s ease-out; display: flex; flex-direction: column; align-items: center; }
        @keyframes fadeInPage { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .container { width: 100%; max-width: 500px; }
        .back-btn { text-decoration: none; color: var(--dark); display: flex; align-items: center; gap: 8px; margin-bottom: 20px; font-size: 0.9rem; }
        .chapter-card { position: relative; width: 100%; aspect-ratio: 16 / 9; margin-bottom: 15px; border-radius: 25px; overflow: hidden; border: 1px solid var(--border); box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .chapter-card:active { transform: scale(0.97); }
        .chapter-image { width: 100%; height: 100%; object-fit: cover; }
        .chapter-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8)); padding: 15px 20px; color: white; }
        .chapter-overlay h2 { font-size: 1.2rem; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <a href="interior_selection.html" class="back-btn"><i class="fas fa-arrow-left"></i> Înapoi la Interior</a>
        <h1 style="font-weight: 300; margin-bottom: 25px;">Alege Camera</h1>

        <a href="camera1.html" style="text-decoration: none;">
            <div class="chapter-card">
                <img src="cam1_1.jpg" class="chapter-image">
                <div class="chapter-overlay"><h2>Camera 1</h2></div>
            </div>
        </a>

        <a href="camera2.html" style="text-decoration: none;">
            <div class="chapter-card">
                <img src="cam2_1.jpg" class="chapter-image">
                <div class="chapter-overlay"><h2>Camera 2</h2></div>
            </div>
        </a>

        <a href="camera3.html" style="text-decoration: none;">
            <div class="chapter-card">
                <img src="cam3_1.jpg" class="chapter-image">
                <div class="chapter-overlay"><h2>Camera 3</h2></div>
            </div>
        </a>

        <a href="camera4.html" style="text-decoration: none;">
            <div class="chapter-card">
                <img src="cam4_1.jpg" class="chapter-image">
                <div class="chapter-overlay"><h2>Camera 4</h2></div>
            </div>
        </a>
    </div>
</body>
</html>
